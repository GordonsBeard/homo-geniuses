{% extends 'base.html'%}

{% block title %}: Approval queue{% endblock %}

{% block main %}
<h2>Videos in approval queue:</h2>
<ul>
{% for video in queued_vids %}
<li><a href='https://youtu.be/{{ video["video_id"] }}'>{{ video["video_id"] }}</a>: {{ video["submitter_id"] }} <a href="{{ url_for('videos.update_approval_queue', video_id=video['video_id'])}}">Approve</a> <a href="">Deny</a></li>
{% endfor %}
</ul>
{% endblock %}
